# H2 in-memory datasource for development
spring.datasource.url=jdbc:h2:mem:hoteldb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 console (dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server
server.port=8080

# Razorpay placeholders (set real values via environment or secure vault)
razorpay.key=YOUR_KEY
razorpay.secret=YOUR_SECRET
